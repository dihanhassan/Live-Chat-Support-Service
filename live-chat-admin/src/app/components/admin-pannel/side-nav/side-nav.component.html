<mat-toolbar class="toolbar">
  <mat-toolbar-row>
    <span>Chat Apps</span>
    <span class="spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-drawer-container class="container">
  <mat-drawer mode="side" opened>
    <mat-nav-list class="list-container">
      <div class="option">
        <!-- <a mat-list-item routerLinkActive="list-item-active" routerLink="dashboard">
          <span class="icon-text"><mat-icon>dashboard</mat-icon> <strong>Dashboard</strong></span>
        </a> -->
        <a mat-list-item routerLinkActive="list-item-active" routerLink="dashboard">
          <span class="icon-text"> <strong style="font-size: large; color: rgb(248, 248, 248); font-family: Arial, Helvetica, sans-serif;">Direct Chat</strong></span>
        </a>
        <ng-container *ngFor="let user of connectedUsers ">
          <a mat-list-item (click)="startChatWithUser(user)">
            <span class="icon-text" style="color: white;"><mat-icon>chat</mat-icon> <strong >{{ user.item1 }}</strong></span>
          </a>
          <mat-divider></mat-divider>
        </ng-container>
      </div>
      <div class="logout">
        <mat-divider></mat-divider>
        <a mat-list-item (click)="logout()">
          <span class="icon-text" style="color: white;"><mat-icon>logout</mat-icon> <strong style="font-size: 20px;">Logout</strong></span>
        </a>
        <mat-divider></mat-divider>
      </div>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="other-content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
