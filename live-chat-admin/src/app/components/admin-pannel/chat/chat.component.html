<div class="container">
  <div class="messaging">
    <div class="inbox_msg d-flex">
      <div class="mesgs w-100">
        <div #scrollMe class="msg_history">
          <ng-container *ngFor="let message of messages">
            <div [ngClass]="{
              'incoming_msg': message.email != loggedInUserName && message.user !== 'Bot',
              'outgoing_msg': message.email === loggedInUserName,
              'bot_msg': message.user === 'Bot'
            }">
              <!-- <div *ngIf="message.user != loggedInUserName && message.user !== 'Bot'" class="incoming_msg_img">
                <img src="https://ptetutorials.com/images/user-profile.png">
              </div> -->
              <div *ngIf="message.email != loggedInUserName && message.user !== 'Bot'" class="received_msg">
                <div class="received_withd_msg">
                  <p>{{ message.text }}</p>
                  <span class="time_date">{{ message.user }} | {{ message.time | date: 'medium' }}</span>
                </div>
              </div>
              <div *ngIf="message.email === loggedInUserName" class="sent_msg">
                <p>{{ message.text }}</p>
                <span class="time_date">{{ message.user }} | {{ message.time | date: 'medium' }}</span>
              </div>
              <div *ngIf="message.user === 'Bot'" class="bot_msg">
                <p>{{ message.text }} <span class="time_date">{{ message.time | date: 'medium' }}</span></p>
              </div>
            </div>
          </ng-container>
        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <input (keydown.enter)="sendMessage()" [(ngModel)]="inputMessage" type="text" class="write_msg"
              placeholder="Type a message" />
            <button (click)="sendMessage()" class="msg_send_btn" type="button">
              <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
